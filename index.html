<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <img src="./images/logo.png" alt="logo" class="logo">
            <li class="menuItem"><a class="menuLink">Inicio</a></li>
            <li class="menuItem"><a class="menuLink">Registro</a></li>
            <span class="iconMenu" id="btnMenu"></span>
            <nav class="nav" id="nav">
                <ul class="menu">
                    <li class="menuItem"><a class="menuLink">Inicio</a></li>
                    <li class="menuItem"><a class="menuLink">Registro</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <div class="banner">
        <img src="images/banner.jpg" alt="banner">
        <div class="contenedor">
            <div class="bannerDescription">
                <h1 class="contenedor">PELICULAS PARA TI</h1>
            </div>
            <div id="btnPrev">&#60;</div>
            <div id="btnNext">&#62;</div>
        </div>
    </div>
    <main>
        <section class="pelicula">
            <div class="contenedor">

                <div class="columnaPelicula">
                    <img src="images/Pelicula01.jpg" alt="" class="imgPelicula">
                    <h1>Hijos de los hombres</h1>
                </div>

                <div class="columnaPelicula">
                    <img src="images/pelicula02.jpg" alt="" class="imgPelicula">
                    <h1>Inter Stellar</h1>
                </div>

                <div class="columnaPelicula">
                    <img src="images/pelicula03.jpg" alt="" class="imgPelicula">
                    <h1>Kong</h1>
                </div>

                <div class="columnaPelicula">
                    <img src="images/pelicula04.jpg" alt="" class="imgPelicula">
                    <h1>Chappie</h1>
                </div>

            </div>
        </section>



    </main>
</body>
<script src="scripts/menu.js"></script>
</html>
